<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New Storage Space</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
        th:href="@{/resources/css/bootstrap.min.css}"/>
  <link href="../../../resources/css/core.css" rel="stylesheet" media="screen"
        th:href="@{/resources/css/core.css}"/>
  <script src="../../../resources/js/jquery.min.js"
          th:src="@{/resources/js/jquery.min.js}"></script>
  <script src="../../../resources/js/bootstrap.min.js"
          th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<!-- /* Handle the flash message */-->
<th:block th:if="${message != null}">
  <!-- /* The message code is returned from the @Controller */ -->
  <div
      th:replace="fragments/components :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}})">
    &nbsp;
  </div>
</th:block>

<form class="form-narrow form-horizontal" method="post" th:action="@{/storage/user/edit}"
      th:object="${storageForm}"
      th:fragment="storageForm">
  <!--/* Show general error message when form contains errors */-->
  <th:block th:if="${#fields.hasErrors('${storageForm.*}')}">
    <div
        th:replace="fragments/components :: alert (type='danger', message='Form contains errors. Please try again.')">
      Alert
    </div>
  </th:block>
  <fieldset>
    <legend>Edit Published Storage Space</legend>
    <div
        th:replace="fragments/components :: inputTxtField (fieldName='city', description='City', type='text')">
      Input City Field
    </div>
    <div
        th:replace="fragments/components :: inputTxtField (fieldName='street', description='Street', type='text')">
      Input Street Field
    </div>
    <div
        th:replace="fragments/components :: inputTxtField (fieldName='country', description='Country', type='text')">
      Input Country Field
    </div>
    <div
        th:replace="fragments/components :: inputTxtField (fieldName='latitude', description='Latitude', type='number')">
      Input Latitude Field
    </div>
    <div
        th:replace="fragments/components :: inputTxtField (fieldName='longitude', description='Longitude', type='number')">
      Input Longitude Field
    </div>
    <div
        th:replace="fragments/components :: inputTxtField (fieldName='freeSpace', description='Free Space', type='number')">
      Input Free Space Field
    </div>
    <div
        th:replace="fragments/components :: inputTxtField (fieldName='overallSpace', description='Overall Space', type='number')">
      Input Overall Field
    </div>
    <div
        th:replace="fragments/components :: inputTxtField (fieldName='description', description='Description', type='text')">
      Input Description Field
    </div>
    <div
        th:replace="fragments/components :: inputTxtField (fieldName='price', description='Price', type='number')">
      Input Price Field
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default">Save</button>
      </div>
    </div>
  </fieldset>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
