<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
        th:href="@{/resources/css/bootstrap.min.css}"/>
</head>
<body>

<!-- Header -->
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse"
            data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" th:classappend="${module == 'home' ? 'active' : ''}" href="#"
       th:href="@{/}">Banking System</a>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
      <li th:if="${#authorization.expression('isAuthenticated()')}"
          th:classappend="${module == 'listAllStorageSpaces' ? 'active' : ''}">
        <a href="#storage/all/list" th:href="@{/storage/all/list}">All Storages</a>
      </li>
      <li th:if="${#authorization.expression('isAuthenticated()')}"
          th:classappend="${module == 'publishStorageSpace' ? 'active' : ''}">
        <a href="#storage/new" th:href="@{/storage/new}">Add Storage</a>
      </li>
      <li th:if="${#authorization.expression('isAuthenticated()')}"
          th:classappend="${module == 'listUserStorageSpaces' ? 'active' : ''}">
        <a href="#storage/user/list" th:href="@{/storage/user/list}">Your Storages</a>
      </li>
      <li th:classappend="${module == 'about' ? 'active' : ''}">
        <a href="#about" th:href="@{/about}">About</a>
      </li>
      <li th:if="${#authorization.expression('isAuthenticated()')}"
          th:classappend="${module == 'profile' ? 'active' : ''}">
        <a href="#profile" th:href="@{/profile}">Profile</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li th:if="${#authorization.expression('!isAuthenticated()')}">
        <a href="/signin" th:href="@{/signin}">
          <span class="glyphicon glyphicon-log-in"></span>&nbsp;Sign in
        </a>
      </li>
      <li th:if="${#authorization.expression('isAuthenticated()')}">
        <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
          <span class="glyphicon glyphicon-log-out"></span>&nbsp;Logout
        </a>
        <form style="visibility: hidden" id="form" method="post" action="#"
              th:action="@{/logout}"></form>
      </li>
    </ul>
    <!--/.nav-collapse -->
  </div>
</div>
</body>
</html>
