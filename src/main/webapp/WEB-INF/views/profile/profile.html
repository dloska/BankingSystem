<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<!-- /* Handle the flash message */-->
<th:block th:if="${message != null}">
    <!-- /* The message code is returned from the @Controller */ -->
    <div th:replace="fragments/components :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}})">&nbsp;</div>
</th:block>

<form class="form-narrow form-horizontal" method="post" th:action="@{/profile}" th:object="${profileForm}"
      th:fragment="profileForm">
    <!--/* Show general error message when form contains errors */-->
    <th:block th:if="${#fields.hasErrors('${profileForm.*}')}">
        <div th:replace="fragments/components :: alert (type='danger', message='Form contains errors. Please try again.')">
            Alert
        </div>
    </th:block>
    <fieldset>
        <legend>Update Profile</legend>
        <div th:replace="fragments/components :: inputTxtField (fieldName='email', description='Email', type='text')">
            Input Email Field
        </div>
        <div th:replace="fragments/components :: inputTxtField (fieldName='firstName', description='First Name', type='text')">
            Input First Name Field
        </div>
        <div th:replace="fragments/components :: inputTxtField (fieldName='lastName', description='Last Name', type='text')">
            Input Last Name Field
        </div>
        <div th:replace="fragments/components :: inputTxtField (fieldName='password', description='Password', type='password')">
            Input Password Field
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </fieldset>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
